name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    strategy:
      matrix:
        include:
          # Since compiling for different OSes can result in undetermined results,
          # we're compiling it using github actions on ubuntu and macos
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustfetch
            asset_name: rustfetch-x86_64-unknown-linux-gnu.tar.gz

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rustfetch
            asset_name: rustfetch-aarch64-unknown-linux-gnu.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustfetch
            asset_name: rustfetch-x86_64-apple-darwin.tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustfetch
            asset_name: rustfetch-aarch64-apple-darwin.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}