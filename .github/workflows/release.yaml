name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustfetch
            asset_name: rustfetch-x86_64-unknown-linux-gnu.tar.gz
            use_cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rustfetch
            asset_name: rustfetch-aarch64-unknown-linux-gnu.tar.gz
            use_cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustfetch
            asset_name: rustfetch-x86_64-apple-darwin.tar.gz
            use_cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustfetch
            asset_name: rustfetch-aarch64-apple-darwin.tar.gz
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install system deps (Ubuntu x86_64)
        if: matrix.os == 'ubuntu-latest' && matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libvulkan-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Setup cross-compilation deps (Ubuntu aarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.use_cross == true
        run: |
          # Cross will handle the dependencies in its container
          echo "Using cross for aarch64 build - dependencies managed by cross"

      - name: Install system deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # macOS already has Metal framework built-in
          # Install any additional dependencies if needed
          brew install pkg-config || true

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}